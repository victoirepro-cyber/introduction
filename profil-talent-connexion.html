<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Connexion - Profil Talent</title>

<style>
  *{ box-sizing:border-box; }
  body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#ffffff;
  }

  /* Zone globale comme ta maquette (fond bleu clair) */
  .screen{
    min-height:100vh;
    display:flex;
    background:#cfe0ee; /* bleu clair proche de la capture */
  }

  /* Menu gauche gris */
  .sidebar{
    width:250px;
    background:#e9e9e9;
    border-right:2px solid #bdbdbd;
    padding:14px 10px;
  }

  .logo{
    height:85px;
    background:#ffffff;
    border:2px solid #bdbdbd;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:600;
    margin-bottom:10px;
  }

  .menu a{
    display:block;
    text-decoration:none;
    color:#111;
    padding:10px 10px;
    margin:6px 0;
    border:1px solid transparent;
  }
  .menu a:hover{
    background:#ffffff;
    border-color:#bdbdbd;
  }

  .section{
    margin-top:14px;
    font-weight:700;
    color:#b71c1c;
    padding:6px 10px 2px;
  }

  .submenu a{
    padding:6px 10px 6px 22px;
    font-style:italic;
    margin:3px 0;
  }

  .active{
    color:#b71c1c;
    font-weight:700;
  }

  /* Zone contenu */
  .content{
    flex:1;
    padding:30px 22px;
  }

  .title{
    text-align:center;
    color:#b71c1c;
    font-size:34px;
    letter-spacing:1px;
    margin:18px 0 35px;
    font-weight:500;
  }

  /* Formulaire centré comme sur ta photo */
  .form-area{
    max-width:900px;
    margin:0 auto;
    padding-top:10px;
  }

  .row{
    display:grid;
    grid-template-columns: 180px 1fr;
    gap:20px;
    align-items:center;
    margin:22px 0;
  }

  .row label{
    font-size:20px;
    font-weight:600;
    color:#111;
  }

  .row input[type="text"],
  .row input[type="password"]{
    height:45px;
    width:100%;
    border:2px solid #9e9e9e;
    background:#ffffff;
    padding:10px 12px;
    outline:none;
  }

  /* Ligne "Pas encore inscrit ? Cliquez ici" alignée à droite comme ta maquette */
  .register{
    margin-top:8px;
    text-align:right;
    font-size:18px;
    padding-right:10px;
  }
  .register a{
    color:#1565c0;
    text-decoration:underline;
  }

  /* Case "Restez connecté(e)" au centre */
  .stay{
    margin-top:14px;
    display:flex;
    justify-content:center;
    align-items:center;
    gap:10px;
    font-style:italic;
    font-weight:700;
    color:#111;
  }

  /* Responsive léger */
  @media (max-width: 850px){
    .screen{ flex-direction:column; }
    .sidebar{ width:100%; }
    .row{ grid-template-columns:1fr; }
    .register{ text-align:center; padding-right:0; }
  }
</style>
</head>

<body>
  <div class="screen">

    <!-- MENU GAUCHE -->
    <aside class="sidebar">
      <div class="logo">Logo image</div>

      <nav class="menu">
        <a href="index.html">ACCUEIL</a>
        <a href="apropos.html">A PROPOS DE NOUS</a>

        <div class="section">PROFIL TALENT</div>
        <div class="submenu">
          <!-- Lien "connexion" du menu gauche -->
          <a class="active" href="profil-talent-connexion.html">- Connexion</a>
          <a href="profil-talent-moncompte.html">- Mon compte</a>
          <a href="profil-talent-inscription.html">- Inscription</a>
        </div>

        <div class="section" style="color:#111; font-weight:700;">RECRUTEUR</div>
        <div class="submenu">
          <a href="recruteur-connexion.html">- Connexion</a>
          <a href="recruteur-moncompte.html">- Mon compte</a>
          <a href="recruteur-inscription.html">- Inscription</a>
        </div>

        <a href="partenaires.html" style="font-weight:700;">NOS PARTENAIRES</a>
        <a href="contact.html" style="font-weight:700;">NOUS CONTACTER</a>
      </nav>
    </aside>

    <!-- CONTENU -->
    <main class="content">
      <div class="title">CONNEXION PROFIL TALENT</div>

      <div class="form-area">
        <form action="#" method="post">
          <div class="row">
            <label for="login">Login</label>
            <input id="login" name="login" type="text">
          </div>

          <div class="row">
            <label for="mdp">Mot de passe</label>
            <input id="mdp" name="password" type="password">
          </div>

          <div class="register">
            Pas encore inscrit? <a href="profil-talent-inscription.html">Cliquez ici</a>
          </div>

          <div class="stay">
            <input type="checkbox" id="stayConnected" name="stayConnected">
            <label for="stayConnected">Restez connecté(e)</label>
          </div>
        </form>
      </div>
    </main>

  </div>
</body>
</html>
