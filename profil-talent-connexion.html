<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Connexion - Profil Talent</title>

<style>
  *{ box-sizing:border-box; }
  body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#ffffff;
  }

  /* Zone globale comme ta maquette (fond bleu clair) */
  .screen{
    min-height:100vh;
    display:flex;
    background: linear-gradient(to right, #ffffff 0%, #ffffff 30%, #a8c2da 100%);
  }

  /* Menu gauche gris */
  .sidebar{
  width:220px;
  padding:0;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  background:#fff;
}

.logo img{
  max-width:220px;
  height:auto;
  display:block;
}

  .menu{
      background-color:#fff;
      flex:1;
      padding:20px;
    }

    .menu a{
      display:block;
      margin:35px 0;
      text-decoration:none;
      color:black;
      font-style:italic;
    }

    .menu a:hover{color:red}

    .menu a.active{
      font-size:22px;
      font-weight:bold;
      color:red;
    }

    .dropdown{position:relative;margin:20px 0;}

    .dropbtn{
      display:block;
      text-decoration:none;
      color:black;
      font-style:italic;
    }

    .dropbtn:hover{color:red;}

    .dropdown-content{
      display:none;
      margin-top:8px;
      margin-left:12px;
      border-left:2px solid #eee;
      padding-left:12px;
    }

    .dropdown-content a{
      display:block;
      margin:10px 0;
      text-decoration:none;
      color:#333;
      font-style:normal;
      font-size:14px;
    }

    .dropdown-content a:hover{color:red;}

    .dropdown:hover .dropdown-content{display:block;}
  /* Zone contenu */
  .content{
    flex:1;
    padding:30px 22px;
  }

  .title{
    text-align:center;
    color:#b71c1c;
    font-size:34px;
    letter-spacing:1px;
    margin:18px 0 35px;
    font-weight:500;
  }

  /* Formulaire centré comme sur ta photo */
  .form-area{
    max-width:900px;
    margin:0 auto;
    padding-top:10px;
  }

  .row{
    display:grid;
    grid-template-columns: 180px 1fr;
    gap:20px;
    align-items:center;
    margin:22px 0;
  }

  .row label{
    font-size:20px;
    font-weight:600;
    color:#111;
  }

  .row input[type="text"],
  .row input[type="password"]{
    height:45px;
    width:100%;
    border:2px solid #9e9e9e;
    background:#ffffff;
    padding:10px 12px;
    outline:none;
  }

  /* Ligne "Pas encore inscrit ? Cliquez ici" alignée à droite comme ta maquette */
  .register{
    margin-top:8px;
    text-align:right;
    font-size:18px;
    padding-right:10px;
  }
  .register a{
    color:#1565c0;
    text-decoration:underline;
  }

  /* Case "Restez connecté(e)" au centre */
  .stay{
    margin-top:14px;
    display:flex;
    justify-content:center;
    align-items:center;
    gap:10px;
    font-style:italic;
    font-weight:700;
    color:#111;
  }

  /* Responsive léger */
  @media (max-width: 850px){
    .screen{ flex-direction:column; }
    .sidebar{ width:100%; }
    .row{ grid-template-columns:1fr; }
    .register{ text-align:center; padding-right:0; }
  }
</style>
</head>

<body>
  <div class="screen">

    <!-- MENU GAUCHE -->
    <div class="sidebar">
  <div class="logo">
    <img src="images/LOGO I-JOM.jpg" alt="Logo I-JOM">
  </div>

  <div class="menu">
    <a href="index.html">ACCUEIL</a>
    <a href="apropos.html">A PROPOS DE NOUS</a>

    <!-- PROFIL TALENT (dropdown) -->
    <div class="dropdown">
      <!-- Mets class="dropbtn active" sur la page Talent si tu veux le marquer -->
      <span class="dropbtn active">PROFIL TALENT ▾</span>
      <div class="dropdown-content">
        <a href="profil-talent-connexion.html" class="active">Connexion</a>
        <a href="profil-talent-moncompte.html">Mon Compte</a>
        <a href="profil-talent-inscription.html">Inscription</a>
      </div>
    </div>

    <!-- RECRUTEUR (dropdown) -->
    <div class="dropdown">
      <span class="dropbtn">RECRUTEUR ▾</span>
      <div class="dropdown-content">
        <a href="recruteur-connexion.html">Connexion</a>
        <a href="recruteur-moncompte.html">Mon Compte</a>
        <a href="recruteur-inscription.html">Inscription</a>
      </div>
    </div>

    <a href="partenaires.html">NOS PARTENAIRES</a>
    <a href="contact.html">NOUS CONTACTER</a>
  </div>
</div>

    <!-- CONTENU -->
    <main class="content">
      <div class="title">CONNEXION PROFIL TALENT</div>

      <div class="form-area">
        <form action="#" method="post">
          <div class="row">
            <label for="login">Login</label>
            <input id="login" name="login" type="text">
          </div>

          <div class="row">
            <label for="mdp">Mot de passe</label>
            <input id="mdp" name="password" type="password">
          </div>

          <div class="register">
            Pas encore inscrit? <a href="profil-talent-inscription.html">Cliquez ici</a>
          </div>

          <div class="stay">
            <input type="checkbox" id="stayConnected" name="stayConnected">
            <label for="stayConnected">Restez connecté(e)</label>
          </div>
        </form>
      </div>
    </main>

  </div>
</body>
</html>
