<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connexion - Profil Talent</title>

<style>
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#ffffff;
}

.page{
  display:flex;
  min-height:100vh;
}

/* MENU GAUCHE */
.sidebar{
  width:240px;
  background:#f3f3f3;
  border-right:1px solid #ccc;
  padding:18px 12px;
}

.logo-box{
  border:1px solid #bdbdbd;
  background:#fff;
  height:80px;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-bottom:15px;
  font-weight:600;
}

.nav a{
  display:block;
  padding:8px;
  text-decoration:none;
  color:#222;
  margin:4px 0;
}

.nav a:hover{
  background:#fff;
  border:1px solid #ccc;
}

.section-title{
  margin-top:15px;
  font-weight:700;
}

.sub a{
  padding-left:15px;
  font-style:italic;
}

.active{
  color:#c62828;
  font-weight:700;
}

/* CONTENU */
.content{
  flex:1;
  padding:30px;
}

.title{
  text-align:center;
  color:#c62828; /* rouge */
  font-size:28px;
  margin-bottom:30px;
}

.form-wrap{
  max-width:750px;
  margin:auto;
}

.row{
  display:grid;
  grid-template-columns:160px 1fr;
  gap:20px;
  margin:20px 0;
  align-items:center;
}

input[type="text"],
input[type="password"]{
  height:42px;
  padding:10px;
  border:1px solid #999;
  width:100%;
}

.register{
  text-align:center;
  margin-top:10px;
  font-size:18px;
}

.register a{
  color:#1565c0;
  text-decoration:underline;
}

.stay{
  margin-top:15px;
  display:flex;
  justify-content:center;
  gap:10px;
  font-style:italic;
  font-weight:600;
}

.btns{
  margin-top:20px;
  display:flex;
  justify-content:center;
  gap:15px;
}

button{
  padding:10px 18px;
  border:1px solid #999;
  background:#fff;
  cursor:pointer;
}

button:hover{
  background:#f2f2f2;
}
</style>
</head>

<body>

<div class="page">

  <!-- MENU -->
  <aside class="sidebar">
    <div class="logo-box">Logo image</div>

    <nav class="nav">
      <a href="index.html">ACCUEIL</a>
      <a href="apropos.html">A PROPOS DE NOUS</a>

      <div class="section-title">PROFIL TALENT</div>
      <div class="sub">
        <a class="active" href="profil-talent-connexion.html">- Connexion</a>
        <a href="profil-talent-moncompte.html">- Mon compte</a>
        <a href="profil-talent-inscription.html">- Inscription</a>
      </div>

      <div class="section-title">RECRUTEUR</div>
      <div class="sub">
        <a href="recruteur-connexion.html">- Connexion</a>
        <a href="recruteur-moncompte.html">- Mon compte</a>
        <a href="recruteur-inscription.html">- Inscription</a>
      </div>

      <a href="partenaires.html" class="section-title">NOS PARTENAIRES</a>
      <a href="contact.html" class="section-title">NOUS CONTACTER</a>
    </nav>
  </aside>

  <!-- CONTENU -->
  <main class="content">
    <div class="title">CONNEXION PROFIL TALENT</div>

    <div class="form-wrap">
      <form action="#" method="post">

        <div class="row">
          <label>Login</label>
          <input type="text" name="login">
        </div>

        <div class="row">
          <label>Mot de passe</label>
          <input type="password" name="password">
        </div>

        <div class="register">
          Pas encore inscrit ? 
          <a href="profil-talent-inscription.html">Cliquez ici</a>
        </div>

        <div class="stay">
          <input type="checkbox" id="stay">
          <label for="stay">Restez connect√©(e)</label>
        </div>

        <div class="btns">
          <button type="submit">Se connecter</button>
          <button type="reset">Annuler</button>
        </div>

      </form>
    </div>
  </main>

</div>

</body>
</html>
