<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />

<title>I-JOM</title>

<style>
html,body{height:100%;margin:0;font-family:Arial, sans-serif}

/* ================= INTRO VIDEO ================= */

#intro{position:fixed;inset:0;overflow:hidden;background:#000;z-index:10}
video{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;transition:transform 900ms ease}
.shade{position:absolute;inset:0;background:rgba(0,0,0,.25)}
.msg{
  position:absolute;left:16px;bottom:16px;
  color:#fff;font:14px/1.4 Arial;
  background:rgba(0,0,0,.35);padding:10px 12px;border-radius:12px
}

/* ================= PAGE ACCUEIL ================= */

#accueil{
  display:none;
  min-height:100vh;
  background:linear-gradient(to bottom,#cfd8dc,#90a4ae);
}

.container{display:flex}

.sidebar {
    width: 220px;
    padding: 0; /* on enlÃ¨ve le padding global */
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Logo reste en haut */
.logo img {
    max-width: 220px;
    height: auto;
    display: block;
}

/* Menu prend tout l'espace restant */
.menu {
    background-color: white;  /* couleur blanche */
    flex: 1;                  /* descend jusquâ€™en bas */
    padding: 20px;
}

/* Liens du menu */
.menu a {
    display: block;
    margin: 50px 0;
    text-decoration: none;
    color: black;
    font-style: italic;
}

.menu a:hover {
    color: red;
}

.main-content{
  flex:1;
  padding:30px;
  text-align:center;
}

.news-container{
  background:#f5f5f5;
  padding:30px;
  margin:auto;
  width:70%;
  border:2px solid #8bc34a;
  border-radius:10px;
}

.news-title{
  margin:0 0 12px;
  color:#4caf50;
}

/* Zone du dÃ©filement */
.ticker{
  position: relative;
  overflow: hidden;
  background: #ffffff;
  border: 1px solid #ddd;
  border-radius: 10px;
  height: 74px;
  display: flex;
  align-items: center;
}

/* Piste qui dÃ©file */
.ticker-track{
  display: inline-flex;
  align-items: center;
  gap: 18px;
  padding-left: 100%;
  white-space: nowrap;
  will-change: transform;
  animation: tickerMove 18s linear infinite;
}

/* Pause quand la souris survole */
.ticker:hover .ticker-track{
  animation-play-state: paused;
}

/* Element d'actualitÃ© (texte + image optionnelle) */
.ticker-item{
  display: inline-flex;
  align-items: center;
  gap: 10px;
  padding: 10px 14px;
  border-radius: 999px;
  background: #f7f7f7;
  border: 1px solid #eee;
  font-size: 14px;
}

/* Image optionnelle dans le ticker */
.ticker-item img{
  width: 40px;
  height: 40px;
  object-fit: cover;
  border-radius: 8px;
}

/* Message vide */
.news-empty{
  margin: 12px 0 0;
  color:#666;
  font-size: 14px;
}

/* Animation */
@keyframes tickerMove{
  0%   { transform: translateX(0); }
  100% { transform: translateX(-120%); }
}


.news-item{
  background:white;
  padding:15px;
  margin:10px 0;
  border-radius:8px;
  box-shadow:0 2px 5px rgba(0,0,0,.2);
}

.buttons{
  margin-top:50px;
  display:flex;
  justify-content:center;
  gap:50px;
}

.btn{
  padding:20px 40px;
  font-size:18px;
  cursor:pointer;
  border-radius:8px;
  border:2px solid;
  transition:.3s;
}

.talent{
  border-color:red;
  color:red;
  background:white;
}

.talent:hover{
  background:red;
  color:white;
}

.recruteur{
  border-color:#1976d2;
  color:#1976d2;
  background:white;
}

.recruteur:hover{
  background:#1976d2;
  color:white;
}

</style>
</head>

<body>

<!-- ================= INTRO ================= -->
<div id="intro">
  <video id="bg" autoplay muted loop playsinline>
    <source src="video/I-jom intro.mp4" type="video/mp4">
  </video>
  <div class="shade"></div>
  <div class="msg" id="msg">DÃ©tection du paysâ€¦</div>
</div>

<!-- ================= ACCUEIL ================= -->
<div id="accueil">
  <div class="container">
    <div class="sidebar">
      <div class="logo"><img src="images/LOGO I-JOM.jpg" alt="Logo I-JOM"></div>
      <div class="menu">
        <a href="#">ACCUEIL</a>
        <a href="#">A PROPOS DE NOUS</a>
        <a href="#">PROFIL TALENT</a>

    </div>

    <div class="main-content">
      <h1>COMPATIBILITÃ‰ MÃ‰TIER ET RECRUTEMENT</h1>

     <div class="news-container">
  <h2 class="news-title">FIL Dâ€™ACTUALITÃ‰ / PUBLICITÃ‰</h2>

  <!-- Bande dÃ©filante (vide au dÃ©part) -->
  <div class="ticker" aria-label="Fil dâ€™actualitÃ©">
    <div class="ticker-track" id="tickerTrack">
      <!-- VIDE pour le moment -->
    </div>
  </div>

  <!-- Message quand câ€™est vide -->
  <p class="news-empty" id="newsEmpty">Aucune actualitÃ© pour le moment.</p>
</div>

      <div class="buttons">
        <button class="btn talent">PROFIL TALENT</button>
        <button class="btn recruteur">RECRUTEUR</button>
      </div>
    </div>
  </div>
</div>

<script>

const bg  = document.getElementById("bg");
const msg = document.getElementById("msg");

async function detectCountryFast(){
  const r = await fetch("https://ipapi.co/json/");
  const j = await r.json();
  return j.country_name || "";
}

(async () => {
  try{
    const country = await detectCountryFast();
    msg.textContent = country ? `Pays dÃ©tectÃ© : ${country}` : "Pays non dÃ©tectÃ©";

    setTimeout(() => {
      msg.textContent = "Chargementâ€¦";

      // Transition vers accueil
      document.getElementById("intro").style.display = "none";
      document.getElementById("accueil").style.display = "block";

    }, 5000);

  }catch(e){
    msg.textContent = "Chargementâ€¦";
    setTimeout(() => {
      document.getElementById("intro").style.display = "none";
      document.getElementById("accueil").style.display = "block";
    }, 5000);
  }
<script>
  const tickerTrack = document.getElementById("tickerTrack");
  const newsEmpty = document.getElementById("newsEmpty");

  // Met Ã  jour l'Ã©tat "vide / non vide"
  function refreshTickerState(){
    const hasItems = tickerTrack.children.length > 0;
    newsEmpty.style.display = hasItems ? "none" : "block";
    document.querySelector(".ticker").style.display = hasItems ? "flex" : "none";
  }

  // Ajoute un Ã©lÃ©ment (texte obligatoire, image optionnelle)
  function addNewsItem(text, imageUrl = ""){
    const item = document.createElement("div");
    item.className = "ticker-item";

    if(imageUrl){
      const img = document.createElement("img");
      img.src = imageUrl;
      img.alt = "";
      item.appendChild(img);
    }

    const span = document.createElement("span");
    span.textContent = text;
    item.appendChild(span);

    tickerTrack.appendChild(item);

    // Re-lance lâ€™animation proprement
    tickerTrack.style.animation = "none";
    tickerTrack.offsetHeight; // force reflow
    tickerTrack.style.animation = "";

    refreshTickerState();
  }

  // AU DÃ‰PART : vide
  refreshTickerState();

  // EXEMPLES (Ã  activer plus tard)

</script>
  
})();

</script>
